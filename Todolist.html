<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center text-primary">My To-Do List</h2>

        <!-- Input Section -->
        <div class="input-group my-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
          <button class="btn btn-success" id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Code -->
  <script>
    // Select DOM elements
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // Event Listener for Add Button
    addTaskBtn.addEventListener("click", addTask);

    // Function to Add Task
    function addTask() {
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create <li> element
      const li = document.createElement("li");
      li.className = "list-group-item";

      // Task text
      const span = document.createElement("span");
      span.textContent = taskText;

      // Toggle completed on click
      span.addEventListener("click", () => {
        span.classList.toggle("completed");
      });

      // Edit button
      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-warning btn-sm mx-1";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => {
        const newTask = prompt("Edit your task:", span.textContent);
        if (newTask) span.textContent = newTask;
      });

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-danger btn-sm";
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        taskList.removeChild(li);
      });

      // Append buttons to li
      const btnGroup = document.createElement("div");
      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);

      // Add to task list
      taskList.appendChild(li);

      // Clear input
      taskInput.value = "";
    }
  </script>
</body>
</html>
